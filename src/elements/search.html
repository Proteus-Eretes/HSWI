<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../styles/shared-styles-button.html">



<dom-module id="search-match">
    <template>
        <style include="shared-styles-button">
            :root {
                --paper-input-container-input-color: #0F0F0F;
                --paper-input-container: #FFFFFF;
            }

            .magnifyGlass {
                -webkit-transform: rotate(-45deg);
                -moz-transform: rotate(-45deg);
                -o-transform: rotate(-45deg);
                transform: rotate(-45deg);
                color: #F8F8F8;
                font-size: x-large
            }

            .searchBar {
                display: flex;
                height : 54px;
                width  : 100%;
            }

            .submitSearch {
                width: 60px;
                height:100%;
                background-color: #0F0F0F;
            }

            paper-input {
                width: 100%;
                margin: 1px;
            }

        </style>
        <div class="searchBar">
            <paper-input id="search" label="Zoek op naam, ploeg of vereniging" type=search
                         on-keydown="_search">
            </paper-input>
            <button class="submitSearch" on-click="_submit">
                <div class="magnifyGlass">&#9906;</div>
            </button>
        </div>
    </template>

    <script>
        // Extend Polymer.Element base class
        class SearchMatch extends Polymer.Element {

            static get is() {
                return 'search-match';
            }

            connectedCallback() {
                super.connectedCallback();
            }

            /**
             * Only on enter request data from server
             * @private
             */
            _search(e) {
                if (e.keyCode === 13 || e.which === 13 || e.key === 'Enter') {
                    let shortname = document.querySelector('my-app').getMatchShort();
                    try {
                        this.set('route', '/' + shortname.split(' ')[0] + '/' + shortname.split(' ')[1] + '/' + this.$.search.value + '/' + this.target);
                    } catch (a) {
                        document.querySelector('my-app').ieWindowloc('/' + shortname.split('/')[0] + '/' + shortname.split('/')[1] + '/' + this.$.search.value + '/' + this.target);
                    }
                }
            }

            /**
             *
             * @private
             */
            _submit() {
                this._search({'keyCode': 13});
            }

            static get properties() {
                return {
                    route: {
                        type: String,
                        notify: true,
                        readOnly: false,
                    },
                    target: {
                        type: Number,
                        notify: true,
                        readOnly: false,
                        value: 'search'
                    }
                };
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(SearchMatch.is, SearchMatch);
    </script>
</dom-module>
