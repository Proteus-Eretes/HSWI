<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/shared-styles-fields.html">
<link rel="import" href="../app/fields.html">
<link rel="import" href="../views/noMatch.html">

<dom-module id="field-list-block">
  <template>
    <style include="shared-styles shared-styles-fields">
    </style>
    <template is="dom-if" if="[[!fields.error]]">
      <template is="dom-repeat" items=[[blocks]] as="block" sort="_timeSort">
        <div class="card">
          <app-toolbar class="fieldHeader">
            <h1>Blok [[block.blocknumber]] starttijd: [[_start(block.starttime)]]</h1>
          </app-toolbar>
          <div class="grid-list-container">
            <template is="dom-repeat" items="[[fields.fields]]" as="field">
              <template is="dom-if" if="[[_hasBlock(block,field)]]">
                <div on-click="_openField" class="grid-tile">
                  <h4>[[field.fieldnameshort]]</h4>
                </div>
              </template>
            </template>
          </div>
        </div>
      </template>
    </template>
    <template is="dom-if" if="[[fields.error]]">
      <no-match></no-match>
    </template>
  </template>


  <script>
    Polymer({
      is: 'field-list-block',
      _openField: function(e) {
        this.set('path', this.path.split('/')[1] + '/' + this.path.split('/')[2] + '/' + e.model.field.fieldnameshort + '/' + this.target);
      },
      _updateBlocks: function() {
        this.blocks = fillFields(this.fields.fields,'blockid');
      },
      _hasBlock: function(block,field) {
        return field.blockid === block.blockid;
      },
      _start: function(starttime) {
        return starttime.slice(0, -2) + ':' + starttime.slice(-2)
      },
      _timeSort: function(a,b) {
        var r = a.daydate.localeCompare(b.daydate);
        if (r !== 0) return r;
        return parseInt(a.starttime,10) - parseInt(b.starttime,10)
      },
      properties: {
        path: {
          type: String,
          notify:true,
          readOnly:false,
        },
        fields: {
          type:Array,
          notify:false,
          readOnly:false,
          value: {error: true},
          observer: '_updateBlocks',
        },
        target: {
          type: String,
          notify:false,
          readOnly: false,
          value: 'loting',
        }
      },
    });
  </script>
</dom-module>
