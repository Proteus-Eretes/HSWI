<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/shared-styles-fields.html">
<link rel="import" href="../app/fields.html">
<link rel="import" href="../views/noMatch.html">

<dom-module id="field-list-block">
    <template>
        <style include="shared-styles shared-styles-fields app-grid-style">
        </style>
        <template is="dom-if" if="[[!fields.error]]">
            <template is="dom-repeat" items=[[blocks]] as="block" sort="_timeSort">
                <div class="card">
                    <app-toolbar class="fieldHeader">
                        <h1>Blok [[block.blocknumber]] starttijd: [[_start(block.starttime)]]</h1>
                    </app-toolbar>
                    <div class="app-grid">
                        <template is="dom-repeat" items="[[_getFields(block,fields.fields)]]" as="field">
                            <div on-click="_openField" class="item">
                                <h4>[[field.fieldnameshort]]</h4>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </template>
        <template is="dom-if" if="[[fields.error]]">
            <no-match>
                <div>Wedstrijd bestaat niet</div>
            </no-match>
        </template>
    </template>


    <script>
        class FieldListBlock extends Polymer.Element {

            static get is() {
                return 'field-list-block';
            }

            connectedCallback() {
                super.connectedCallback();
            }

            _openField(e) {
                let shortname = document.querySelector('my-app').getMatchShort();
                try {
                    this.set('path', '/' + shortname.split(' ')[0] + '/' + shortname.split(' ')[1] + '/' + e.model.field.slotid + '/' + this.target);
                } catch (a) {
                    document.querySelector('my-app').ieWindowloc('/' + shortname.split(' ')[0] + '/' + shortname.split(' ')[1] + '/' + e.model.field.slotid + '/' + this.target);
                }
            }

            /**
             * Create new list of blocks
             */
            _updateBlocks(newValue, oldValue) {
                this.blocks = fillFields(this.fields.fields, 'blockid');
            }

            /**
             * Create a filter to find out which fields are in a block
             */
            _getFields(block, fields) {
                return fields.filter(
                    function(field) {
                        return field.blockid === block.blockid;
                    });
            }

            /**
             * Return the starttime of a field
             */
            _start(starttime) {
                return starttime.slice(0, -2) + ':' + starttime.slice(-2);
            }

            /**
             * Do a sort of the time
             */
            _timeSort(a, b) {
                let r = a.daydate.localeCompare(b.daydate);
                if (r !== 0) return r;
                return parseInt(a.starttime, 10) - parseInt(b.starttime, 10);
            }

            static get properties() {
                return {
                    path: {
                        type: String,
                        notify: true,
                        readOnly: false
                    },
                    fields: {
                        type: Array,
                        notify: false,
                        readOnly: false,
                        value: {error: true},
                        observer: '_updateBlocks'
                    },
                    target: {
                        type: String,
                        notify: false,
                        readOnly: false,
                        value: 'loting'
                    }
                };
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(FieldListBlock.is, FieldListBlock);
    </script>
</dom-module>
