<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/shared-styles-fields.html">
<link rel="import" href="../styles/shared-styles-button.html">
<link rel="import" href="../app/fields.html">
<link rel="import" href="../views/noMatch.html">

<dom-module id="field-list-block-list">
    <template>
        <style include="shared-styles shared-styles-fields shared-styles-button">
            .blockTitleWrapper {
                display: flex;
                background-color: transparent;
                align-self: flex-start;
                height: 40px;
            }

            .retractIndicator {
                margin-left: auto;
                align-self: center;
                padding-right: 18px;
                padding-top: 10px;
                font-size: 26px;
                font-family: monospace;
            }

            .retractedIndicator {
                padding-top: 0;
                padding-bottom: 2px;
            }

            .blockTitle {
                color: black;
                font-size: x-large;
                margin-left: 10px;
                align-self: center;
            }

            :host {
                height: calc(100vh - 122px);
                width: 100%;
                overflow-y: scroll;
            }

            .blockFieldWrapper {
                display: flex;
                background-color: #e6e6e6;
            }

            .blockFieldWrapper:nth-child(even) {
                background-color: inherit;
            }

            .singleBlockWrapper {
                display: table;
                width: 100%;
                border-bottom: 1px solid;
                margin-bottom: 10px;
                height: initial;
                overflow-y: hidden;
            }

            .blockFieldName {
                width: 100px;
                text-align: right;
                padding-right: 30px;
                height: 20px;
                background-color: transparent;
                color: #0089d2;
            }

            .blockFieldStartTime {
                margin-left: auto;
                margin-right: 34px;
            }

            .blockDescriptionWrapper {
                display: flex;
                border-bottom-style: solid;
                border-bottom-width: 1px;
            }

            .blockDescriptionField {
                font-size: small;
                font-style: italic;
                align-self: flex-end;
                margin-left: 34px;
            }

            .blockDescriptionTime {
                font-size: small;
                width: 60px;
                font-style: italic;
                margin-left: auto;
                align-self: flex-end;
                margin-right: 24px;
                text-align: center;
            }

        </style>
        <template is="dom-if" if="[[!fields.error]]">
            <template is="dom-repeat" items=[[blocks]] as="block" sort="_timeSort">
                <div class="singleBlockWrapper">
                    <button class="blockTitleWrapper">
                        <div class="blockTitle">Blok [[block.blocknumber]] starttijd: [[_start(block.starttime)]]</div>
                    </button>
                    <div class="blockDescriptionWrapper">
                        <div class="blockDescriptionField">
                            Veld
                        </div>
                        <div class="blockDescriptionTime">
                            Verwachte starttijd
                        </div>
                    </div>
                    <template is="dom-repeat" items="[[_getFields(block,fields.fields)]]" as="field">
                        <div class="blockFieldWrapper">
                            <button class="blockFieldName">
                                [[field.fieldnameshort]]
                            </button>
                            <div class="blockFieldStartTime">[[_fieldStart(field,block)]]</div>
                        </div>
                    </template>
                </div>
            </template>
        </template>
        <template is="dom-if" if="[[fields.error]]">
            <no-match>
                <div>Wedstrijd bestaat niet</div>
            </no-match>
        </template>
    </template>


    <script>
        class FieldListBlockList extends Polymer.Element {

            static get is() {
                return 'field-list-block-list';
            }

            connectedCallback() {
                super.connectedCallback();
            }

            _openField(e) {
                let shortname = document.querySelector('my-app').getMatchShort();
                let field = e.model.field.fieldnameshort;
                if (this.target === 'loting') field = e.model.field.slotid;
                this.path = '/' + shortname.split(' ')[0] + '/' + shortname.split(' ')[1] + '/' + field + '/' + this.target;
            }

            /**
             * Create new list of blocks
             */
            _updateBlocks(newValue, oldValue) {
                this.blocks = fillFields(this.fields.fields, 'blockid');
            }

            /**
             * Create a filter to find out which fields are in a block
             */
            _getFields(block, fields) {
                return fields.filter(
                    function (field) {
                        return field.blockid === block.blockid;
                    });
            }

            /**
             * Return the starttime of a field
             */
            _start(starttime) {
                return starttime.slice(0, -2) + ':' + starttime.slice(-2);
            }

            /**
             * Do a sort of the time
             */
            _timeSort(a, b) {
                let r = a.daydate.localeCompare(b.daydate);
                if (r !== 0) return r;
                return parseInt(a.starttime, 10) - parseInt(b.starttime, 10);
            }

            _fieldStart(field, block) {
                return this._start(block.starttime);
            }

            static get properties() {
                return {
                    path: {
                        type: String,
                        notify: true,
                        readOnly: false
                    },
                    fields: {
                        type: Array,
                        notify: false,
                        readOnly: false,
                        value: {error: true},
                        observer: '_updateBlocks'
                    },
                    target: {
                        type: String,
                        notify: false,
                        readOnly: false,
                        value: 'loting'
                    }
                };
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(FieldListBlockList.is, FieldListBlockList);
    </script>
</dom-module>
