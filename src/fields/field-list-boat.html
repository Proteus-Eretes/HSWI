<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/shared-styles-fields.html">
<link rel="import" href="../app/fields.html">
<link rel="import" href="../views/noMatch.html">

<dom-module id="field-list-boat">
  <template>
    <style include="shared-styles shared-styles-fields">
    .rowing {
      height: 60%;
      width: auto;
      max-width: 100%;
    }
    </style>
    <template is="dom-if" if="[[!fields.error]]">
      <template is="dom-repeat" items=[[n]]>
        <div class="card">
          <app-toolbar class="fieldHeader">
              <div>
                <img class="rowing" src$="[[_img(item)]]">
              </div>
          </app-toolbar>
          <div class="app-grid">
            <template is="dom-repeat" items="[[_getFieldList(item,fieldlist)]]" as="field">
                <div on-click="_openField" class="item">
                  <h4>[[field.fieldnameshort]]</h4>
                </div>
            </template>
          </div>
        </div>
      </template>
    </template>
    <template is="dom-if" if="[[fields.error]]">
      <no-match><div>Wedstrijd bestaat niet</div></no-match>
    </template>
  </template>


  <script>
    // Extend Polymer.Element base class
    class FieldListBoat extends Polymer.Element {

      static get is() { return 'field-list-boat' }

      connectedCallback() {
        super.connectedCallback();
      }

      _openField(e) {
        try {
          this.set('path', '/' + this.path.split('/')[1] + '/' + this.path.split('/')[2] + '/' + e.model.field.fieldnameshort + '/' + this.target);
        } catch (a) {
          document.querySelector("my-app").ieWindowloc('/' + this.path.split('/')[1] + '/' + this.path.split('/')[2] + '/' + e.model.field.fieldnameshort + '/' + this.target);
        }
      }

      /**
       * Return the fields which have n rowers
       */
      _getFieldList(n,fieldlist) {
        return fieldlist.filter(
          function(field) {
            return +field.numberofrowers === n;
        });
      }

      /**
       * Create a uniq field list uniqBy fieldnameshort
       */
      _uniqBy (newValue, oldValue) {
        if (this.fields.error === false){
          var n = [];
          var m = [1,2,4,8];
          this.set('fieldlist',uniqBy(this.fields.fields,'fieldnameshort'));
          for (let i = 0; i < m.length; i++) {
            if(hasFields(this.fieldlist, m[i])) {
              n.push(m[i])
            }
          }
          this.set('n',n);
        }
      }

      /**
       * Return correct boat image
       */
      _img(name) {
        if (name)
          return "https://images.poweredbyiris.nl/boats/row"+name+".png";
        return '';
      }

      static get properties() {
        return {
          path: {
            type: String,
            notify:true,
            readOnly:false,
          },
          target: {
            type: String,
            notify:false,
            readOnly:false,
            value: 'uitslagen',
          },
          fields: {
            type:Object,
            notify:true,
            readOnly:false,
            value: {error: true},
            observer: '_uniqBy'
          },
          fieldslist: {
            type:Object,
            notify:true,
            readOnly:false,
            value: {error: true},
          },
          n: {
            type: Array,
            notify:true,
            readOnly:false,
            value: [1,2,4,8],
          }
        };
      }
    }

    // Register custom element definition using standard platform API
    customElements.define(FieldListBoat.is, FieldListBoat);
  </script>
</dom-module>
