<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../styles/shared-styles-fields.html">
<link rel="import" href="../styles/shared-styles-button.html">
<link rel="import" href="../app/fields.html">
<link rel="import" href="../views/noMatch.html">

<dom-module id="field-list-tab-block">
    <template>
        <style include="shared-styles shared-styles-fields shared-styles-button">
        </style>
        <template is="dom-if" if="[[!fields.error]]">
            <paper-tabs autoselect-delay="0" selected="{{blok}}" scrollable fit-container no-slide>
                <template is="dom-repeat" items="[[blocks]]" as="block" sort="_timeSort">
                    <paper-tab><div class="fieldText">Blok [[block.blocknumber]] starttijd: [[_start(block.starttime)]]</div></paper-tab>
                </template>
            </paper-tabs>
            <div class="fields">
                <div class="menFieldsWrapper">
                    <div class="fieldsWrapper">
                        <div class="fieldTitle">Zware Heren</div>
                        <template is="dom-repeat" items="[[_getFieldListBlok(blok,fields.fields,1,0)]]" as="field">
                            <button class="singleField" on-click="_openField">[[field.fieldnameshort]]</button>
                        </template>
                    </div>
                    <div class="fieldsWrapper">
                        <div class="fieldTitle">Lichte Heren</div>
                        <template is="dom-repeat" items="[[_getFieldListBlok(blok,fields.fields,1,1)]]" as="field">
                            <button class="singleField" on-click="_openField">[[field.fieldnameshort]]</button>
                        </template>
                    </div>
                </div>
                <div class="womenFieldsWrapper">
                    <div class="fieldsWrapper">
                        <div class="fieldTitle">Dames</div>
                        <template is="dom-repeat" items="[[_getFieldListBlok(blok,fields.fields,0,0)]]" as="field">
                            <button class="singleField" on-click="_openField">[[field.fieldnameshort]]</button>
                        </template>
                    </div>
                    <div class="fieldsWrapper">
                        <div class="fieldTitle">Lichte Dames</div>
                        <template is="dom-repeat" items="[[_getFieldListBlok(blok,fields.fields,0,1)]]" as="field">
                            <button class="singleField" on-click="_openField">[[field.fieldnameshort]]</button>
                        </template>
                    </div>
                </div>
                <div class="leftOversFieldWrapper">
                    <div class="fieldsWrapper">
                        <div class="fieldTitle">Mix</div>
                        <template is="dom-repeat" items="[[_getFieldListMix(blok,fields.fields)]]" as="field">
                            <button class="singleField" on-click="_openField">[[field.fieldnameshort]]</button>
                        </template>
                    </div>
                    <div class="fieldsWrapper"></div>
                </div>
            </div>
        </template>
        <template is="dom-if" if="[[fields.error]]">
            <no-match>
                <div>Wedstrijd bestaat niet</div>
            </no-match>
        </template>
    </template>


    <script>
        class FieldListTabBlock extends Polymer.Element {

            static get is() {
                return 'field-list-tab-block';
            }

            connectedCallback() {
                super.connectedCallback();
            }

            _openField(e) {
                let shortname = document.querySelector('my-app').getMatchShort();
                this.path = '/' + shortname.split(' ')[0] + '/' + shortname.split(' ')[1] + '/' + e.model.field.slotid + '/' + this.target;
            }

            /**
             * Create new list of blocks
             */
            _updateBlocks(newValue, oldValue) {
                this.blocks = fillFields(this.fields.fields, 'blockid');
            }

            /**
             * Create a filter to find out which fields are in a block
             */
            _getFields(block, fields) {
                return fields.filter(
                    function(field) {
                        return field.blockid === block.blockid;
                    });
            }


            _getFieldListBlok(block, fieldlist, isman, isLight) {
                if(block === undefined) return;
                block = this.blocks[block];
                return this._getFields(block, fieldlist).filter(
                    function(field) {
                        return +field.isman === isman && +field.islight === isLight;
                    }
                );
            }

            _getFieldListMix(block, fieldlist) {
                if(block === undefined) return;
                block = this.blocks[block];
                return this._getFields(block, fieldlist).filter(
                    function(field) {
                        return +field.isman === 2;
                    }
                );
            }

            /**
             * Return the starttime of a field
             */
            _start(starttime) {
                return starttime.slice(0, -2) + ':' + starttime.slice(-2);
            }

            /**
             * Do a sort of the time
             */
            _timeSort(a, b) {
                let r = a.daydate.localeCompare(b.daydate);
                if (r !== 0) return r;
                return parseInt(a.starttime, 10) - parseInt(b.starttime, 10);
            }

            static get properties() {
                return {
                    path: {
                        type: String,
                        notify: true,
                        readOnly: false
                    },
                    fields: {
                        type: Array,
                        notify: false,
                        readOnly: false,
                        value: {error: true},
                        observer: '_updateBlocks'
                    },
                    target: {
                        type: String,
                        notify: false,
                        readOnly: false,
                        value: 'loting'
                    },
                    blok: {
                        type: Number,
                        notify: true,
                        readOnly: false,
                        value: 0
                    }
                };
            }
        }

        // Register custom element definition using standard platform API
        customElements.define(FieldListTabBlock.is, FieldListTabBlock);
    </script>
</dom-module>
