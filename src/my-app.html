<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="teams/lastResultTeams.html">
<link rel="import" href="services/lastResults.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #000;
        --app-secondary-color: #FFF;

        display: block;
      }

      app-header {
        color: #FFF;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Alpha hoesnelwasik</div>
          </app-toolbar>
        </app-header>
        <div style="color:#FFF">
          [[match.message]]
        </div>
        <paper-tabs selected="{{splash}}">
          <template is="dom-repeat" items="[[match.setting.name]]">
            <paper-tab>[[item]]</paper-tab>
          </template>
        </paper-tabs>
        <iron-pages selected="{{splash}}">
          <template is="dom-if" if="displayLocation(1)">
            <last-result-table data-splash=1 teams=[[match.teams.splash1]]> </last-result-table>
          </template>
          <template is="dom-if" if="displayLocation(2)">
            <last-result-table data-splash=2 teams=[[match.teams.splash2]]> </last-result-table>
          </template>
          <template is="dom-if" if="displayLocation(3)">
            <last-result-table data-splash=3 teams=[[match.teams.splash3]]> </last-result-table>
          </template>
          <template is="dom-if" if="displayLocation(4)">
            <last-result-table data-splash=4 teams=[[match.teams.splash4]]> </last-result-table>
          </template>
          <last-result-table data-splash=5 teams=[[match.teams.totaltime]]> </last-result-table>
        </iron-pages>
        <footer style="color: #FFF">
          Copyright <a style="color: #ECECEC" href="http://www.poweredbyiris.nl">PoweredByIRIS</a>
        </footer>
      </app-header-layout>
    </app-drawer-layout>

  </template>


  <script>
    Polymer({
      is: 'my-app',
      ready: function() {
        var self = this;
        reqeustData(self);
        setInterval(function() {
          reqeustData(self)
        },5000);
      },
      displayLocation: function(splash) {
        return splash < this.match.setting.rounds
      },
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        splash: {
          type: Number,
          notify: true,
          readOnly: false,
          value:0,
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'view1';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
