<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="styles/shared-styles.html">
<link rel="import" href="views/match.html">
<link rel="import" href="views/matchList.html">
<link rel="import" href="views/lastResult.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #000;
        --app-secondary-color: #FFF;

        display: block;
      }

      app-header {
        color: #FFF;
        background-color: var(--app-primary-color);
      }

      .menu-header {
        background-color: #ECECEC;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern="/iframe"
      data="{{routeData}}"
      tail="{{subRouteMatch}}"></app-route>

    <app-drawer-layout responsive-width="1280px" fullbleed>
      <!-- Drawer content -->
      <template is="dom-if" if="[[!iframe]]">
        <app-drawer swipe-open="true" id="drawer">
          <div style="height: 100%; overflow: auto;">
          <app-toolbar class="menu-header" >Wedstrijden</app-toolbar>
            <match-list route="{{route}}"></match-list>
          </div>
        </app-drawer>
      </template>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="[[!iframe]]">
              <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            </template>
            <div main-title>Alpha hoesnelwasik</div>
          </app-toolbar>
        </app-header>
        <last-result></last-result>
        <main-match route={{routeMatch}}></main-match>
        <team-list route="{{routeMatch}}"></team-list>
        <footer style="color: #FFF">
          Copyright <a style="color: #ECECEC" href="http://www.poweredbyiris.nl">PoweredByIRIS</a>
        </footer>
      </app-header-layout>
    </app-drawer-layout>

  </template>


  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        iframe: {
          type: Boolean,
          value: true,
        },
        route: {
          type: Object,
          notify: true,
          readOnly: false,
          observer: '_updateRoute',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _updateRoute: function() {
        if (this.subRouteMatch) {
          this.iframe = true;
          this.routeMatch = this.subRouteMatch;
        } else {
          this.routeMatch = this.route;
          this.iframe = false;
        }
      },

      _routePageChanged: function(page) {
        if (!this.iframe && this.$.drawer && !this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
    });
  </script>
</dom-module>
