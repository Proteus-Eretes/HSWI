<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="my-icons.html">
<link rel="import" href="styles/shared-styles.html">
<link rel="import" href="views/match.html">
<link rel="import" href="views/matchList.html">
<link rel="import" href="views/lastResult.html">
<link rel="import" href="teams/teamlist.html">
<link rel="import" href="elements/search.html">

<dom-module id="my-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: #000;
        --app-secondary-color: #FFF;
        display: block;
      }

      app-header {
        color: #FFF;
        background-color: var(--app-primary-color);
      }

      .img-header-bar {
        max-height: 64px;
        width: auto;
        height: auto;
        max-width: 64px;
      }
      .menu-header {
        background-color: #ECECEC;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <app-route
      route="{{route}}"
      pattern="/iframe"
      data="{{routeData}}"
      tail="{{subRouteMatch}}"></app-route>

    <app-drawer-layout responsive-width="1280px" fullbleed>
      <!-- Drawer content -->
      <template is="dom-if" id="menu" if="[[!iframe]]">
        <app-drawer swipe-open="true" id="drawer">
          <div style="height: 100%; overflow: auto;">
            <app-toolbar class="menu-header">Wedstrijden</app-toolbar>
            <match-list route="{{route}}"></match-list>
          </div>
        </app-drawer>
      </template>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header reveals effects="waterfall">
          <app-toolbar>
            <template is="dom-if" if="[[!iframe]]">
              <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            </template>
            <img class="img-header-bar" src="https://beta.hoesnelwasik.nl/images/manifest/icon-192x192.png"></img>
            <div on-click="goHome">Hoesnelwasik</div>
            <div main-title></div>
            <template is="dom-if" if="[[matchPage]]">
              <back-button route="{{routeMatch}}"></back-button>
              <div on-click="goHome">[[_match(routeMatch)]]</div>
              <search-match route="{{routeMatch}}"></search-match>
            </template>
            <template is="dom-if" if="[[resultPage]]">
              <div on-click="goHome">[[_match(routeMatch)]] </div>
              <div on-click="goToMatch">[[_field(routeMatch)]]</div>
              <back-button route="{{routeMatch}}"></back-button>
              <search-match route="{{routeMatch}}"></search-match>
            </template>
          </app-toolbar>
        </app-header>
        <template is="dom-if" if="[[homePage]]">
          <last-result></last-result>
        </template>
        <template is="dom-if" if="[[matchPage]]">
          <main-match route="{{routeMatch}}" iframe="[[iframe]]"></main-match>
        </template>
        <template is="dom-if" if="[[resultPage]]">
          <team-list path="{{routeMatch}}"></team-list>
        </template>
        <footer style="color: #FFF">
          Copyright <a style="color: #ECECEC" href="https://www.poweredbyiris.nl">PoweredByIRIS</a>
        </footer>
      </app-header-layout>
    </app-drawer-layout>

  </template>


  <script>
    Polymer({
      is: 'my-app',
      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        iframe: {
          type: Boolean,
          value: true,
        },
        route: {
          type: Object,
          notify: true,
          readOnly: false,
          observer: '_updateRoute',
        },
        routeMatch: {
          type: String,
          notify: true,
          readOnly: false,
          observer: '_updateRouteMatch',
        },
        homePage: {
          type: Boolean,
          notify:true,
          readOnly:false,
          value:false,
        },
        matchPage: {
          type: Boolean,
          notify:true,
          readOnly:false,
          value:false,
        },
        resultPage: {
          type: Boolean,
          notify:true,
          readOnly:false,
          value:false,
        },
      },

      observers: [
        '_routePageChanged(route)',
      ],

      _updateRoute: function() {
        if (this.subRouteMatch && this.subRouteMatch.prefix === '/iframe') {
          this.iframe = true;
          this.routeMatch = this.subRouteMatch.path;
        } else {
          this.routeMatch = this.route.path;
          this.iframe = false;
        }
        ga('send', 'pageview',this.route.path);
        this._location();
      },

      _match: function(route) {
        return route.split('/')[1];
      },

      _field: function(route) {
        return route.split('/')[3];
      },

      goHome: function(e) {
        if (this.iframe) {
          if (this.routeMatch.split('/').length > 2) {
            this.set('routeMatch','/' + this.routeMatch.split('/')[1] + '/' + this.routeMatch.split('/')[2]);
          } else {
            this.set('routeMatch','/' + this.routeMatch.split('/')[1]);
          }
        } else {
          this.set('routeMatch','/');
        }
      },

      goToMatch: function(e) {
        this.set('routeMatch','/' + this.routeMatch.split('/')[1] + '/' + this.routeMatch.split('/')[2]);
      },

      _updateRouteMatch: function() {
        this._location();
        if (this.subRouteMatch && this.subRouteMatch.prefix === '/iframe') {
          this.set('route.path', '/iframe' + this.routeMatch);
        } else {
          this.set('route.path', this.routeMatch);
        }
      },

      _routePageChanged: function(page) {
        if (!this.iframe && this.$$('#drawer') && !this.$$('#drawer').persistent) {
          this.$$('#drawer').close();
        }
      },

      //TODO make this into arrow functions for flexiblity
      _location: function() {
        this.homePage = false;
        this.matchPage = false;
        this.resultPage = false;
        switch (this.routeMatch.split('/').length) {
          case 0:
            this.homePage = true;
            break
          case 1:
            this.homePage = true;
            break;
          case 2:
            if (this.routeMatch.split('/')[1] != '')
              this.matchPage = true;
            else
              this.homePage = true;
            break;
          case 3:
            this.matchPage = true;
            break;
          case 4:
            this.matchPage = true;
            break;
          default:
            this.resultPage = true;
            break;
        }
      },
    });
  </script>
</dom-module>
