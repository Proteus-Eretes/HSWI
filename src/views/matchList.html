<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles/shared-styles.html">
<link rel="import" href="../services/reggata.html">

<dom-module id="match-list">
  <template>
    <style include="shared-styles">
    .subitem[data-selected = "false"] {
      display: none;
    }
    .subitem[data-selected = "true"] {
      display:inherit;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li.main {
      line-height: 40px;
      border-top: 1px solid rgba(0,0,0,.12);
      padding: 0 16px;
      margin: 0;
    }

    li.main:nth-child(even) {
      background-color: #FFF;
    }

    li.subitem {
      line-height: 40px;
      padding: 0 16px;
      margin: 0;
    }
    </style>
    <ul>
      <template is="dom-repeat" items="[[reggataList]]" as="match" sort="_alhpabetSort">
        <li class="main" on-click="_toggleMatch">[[match.regattaname]]
          <ul class="subitem" data-selected="false">
            <template is="dom-repeat" items="[[regattas.regattas]]" as="year" filter="{{getYears(match)}}" sort="_yearSort">
              <li class="subitem" on-click="_openMatch">[[year.jaar]]</li>
            </template>
          </ul>
        </li>
      </template>
    </ul>
  </template>


  <script>
    Polymer({
      is: 'match-list',
      ready: function() {
        var self = this;
        reqeustReggataList(self);
      },
      getYears: function(basematch) {
        return function(match) {
            return basematch.shortname === match.shortname;
        }
      },
      _selectedMatch: function() {
        console.log('TODO select a match from the list');
      },
      _createList: function() {
        this.reggataList = fillFields(this.regattas.regattas, 'regattaname');
      },
      _alhpabetSort: function(a,b) {
        return a.regattaname.localeCompare(b.regattaname);
      },
      _yearSort: function(a,b) {
        return -1 * a.jaar.localeCompare(b.jaar);
      },
      _toggleMatch: function(e) {
        if (e.target.querySelector("ul") === null) return;
        var val = e.target.querySelector("ul").getAttribute('data-selected');
        (val === 'false') ? val = 'true' : val = 'false';
        e.target.querySelector("ul").setAttribute('data-selected',val);
      },
      _openMatch: function(e) {
        this.route.path = e.model.year.shortname + '/' + e.model.year.jaar + '/';
      },
      properties: {
        currentMatch: {
          type: Array,
          notify: true,
          readOnly: false,
          observer: '_selectedMatch',
        },
        regattas: {
          type: Array,
          notify:true,
          readOnly:false,
          observer: '_createList',
        },
        reggataList: {
          type: Array,
          notify:false,
          readOnly:false,
        },
        route: {
          type: Array,
          notify:true,
          readOnly:false,
        }
      },
    });
  </script>
</dom-module>
