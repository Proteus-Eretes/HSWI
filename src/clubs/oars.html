<!-- Load the Polymer.Element base class -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="oars-img">
  <template>

    <!-- Styles MUST be inside template -->
    <style>
      .cluboars {
        height: 20px;
        width: 48px;
        margin: 5px;
      }
    </style>
    <div>
      <span>
        <img class="cluboars" src$="[[_lowerCase(club)]]">
      </span>
    </div>
  </template>

  <script>
    Polymer({
      is: 'oars-img',
      _lowerCase : function(name) {
        if (name)
          return "/images/cluboars/"+name.toLowerCase()+".png";
        return '';
      },
      properties: {
        club : {
          type: String,
          notify:false,
          readOnly: false,
        }
      }
    })
  </script>
</dom-module>
