<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 0;
        padding: 0;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      h1 {
        color: #FFF;
        background-color: #000;
        margin: 0;
        padding-top: 5px;
        padding-bottom: 25px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 250%;
        text-align: center;
      }

      body {
        margin: 0;
      }

      html {
          background: #000;
      }
      .table {
          width: 100%;
          margin-bottom: 1rem;
          background-color: #fff;
          border-collapse: collapse;
          border-spacing: 0;
      }

      .table th,
      .table td {
          padding-top: 0.75rem;
          vertical-align: top;
          border-top: 1px solid #eceeef;
          border-left: 0;
          padding-right: 0;
          padding-left: 0;
          margin: 0;
          border-right: 0;
      }

      .table thead th {
          vertical-align: bottom;
          border-bottom: 2px solid #eceeef;
      }

      .table tbody + tbody {
          border-top: 2px solid #eceeef;
      }

      tbody tr:hover {
          background-color: #ECECEC;
      }

    </style>
  </template>
</dom-module>
