<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">

<!-- shared styles for fields overview -->
<dom-module id="shared-styles-fields">
  <template>
    <style include="app-grid-style">

      :host {
        --app-grid-columns: 6;
        --app-grid-item-height: 100px;
        --app-grid-gutter: 2px
      }

      .app-grid {
        margin: 5px;
      }
      .app-grid dom-repeat {
        display: none;
      }
      .item {
        line-height: 75px;
        background-color: #EEEEEE;
        text-align: center;
        cursor: pointer;
      }

      .item h4 {
        margin: 12px 0;
      }

      .fieldHeader {
        background-color: #ECECEC;
        margin: 0;
        height: auto;
      }

      .fieldHeader h1 {
        text-align: center;
      }

      @media screen and (max-width:800px){
        :host {
          --app-grid-columns: 3;
        }
      }

      @media screen and (max-width:650px){
        :host {
          --app-grid-columns: 2;
        }
      }

      @media screen and (max-width:450px){
        :host {
          --app-grid-columns: 1;
        }
      }
    </style>
  </template>
</dom-module>
