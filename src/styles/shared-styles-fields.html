<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for fields overview -->
<dom-module id="shared-styles-fields">
    <template>
        <style include="app-grid-style">

            /*Grid view*/
            :host {
                --app-grid-columns: 6;
                --app-grid-item-height: 100px;
                --app-grid-gutter: 2px
            }

            .app-grid {
                margin: 5px;
            }

            .app-grid dom-repeat {
                display: none;
            }

            .item {
                line-height: 75px;
                background-color: #EEEEEE;
                text-align: center;
                cursor: pointer;
            }

            .item h4 {
                margin: 12px 0;
            }

            .fieldHeader {
                background-color: #ECECEC;
                margin: 0;
                height: auto;
            }

            .fieldHeader h1 {
                text-align: center;
            }

            .rowing {
                width: auto;
                max-width: 100%;
                max-height: 18px;
                margin-left: 5px;
            }

            /*Finish old view*/

            .menFieldsWrapper {
                display: flex;
            }

            .leftOversFieldWrapper {
                display: flex;
            }

            .womenFieldsWrapper {
                display: flex;
            }

            .fieldsWrapper {
                width: 50vw;
                text-align: center;
            }

            .fieldTitle {
                margin: 15px 0 0 0;
            }

            .fieldText {
                font-size: medium;
                margin-left: auto;
            }

            .singleField {
                display: table;
                height: 20px;
                margin-left: auto;
                margin-right: 45%;
                max-width: 80%;
                width: 160px;
                background-color: transparent;
                color: #0089d2;
                text-align: right;
            }

            .fieldFilterWrapper {
                display: flex;
                height: 40px;
                width: calc(100% - 8px);
                margin-left: auto;
                margin-right: auto;
            }

            .fieldFilter {
                display: flex;
                height: 100%;
                background-color: inherit;
                border-style: solid;
                border-color: rgba(80, 80, 80, 0.9);
                border-width: 0;
                border-bottom-width: 1px;
            }

            .activeFieldFilterButton {
                border-width: 1px;
                border-bottom-width: 0;
            }

            @media screen and (max-width: 800px) {
                :host {
                    --app-grid-columns: 3;
                }
            }

            @media screen and (max-width: 650px) {
                :host {
                    --app-grid-columns: 2;
                }
            }

            @media screen and (max-width: 450px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
    </template>
</dom-module>
