<!-- Load the Polymer.Element base class -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../clubs/oars.html">
<link rel="import" href="../views/team.html">
<link rel="import" href="../app/time.html">
<link rel="import" href="../app/team.html">
<link rel="import" href="../styles/shared-styles-tables.html">
<link rel="import" href="../styles/shared-styles.html">

<dom-module id="last-result-table">
  <template>
    <!-- Styles MUST be inside template -->
    <style include="shared-styles-tables shared-styles">

    </style>
    <table class="table">
      <thead>
        <tr>
          <th class="show-gt-md"></th>
          <th style="max-width: 50px">
              Pos
          </th>
          <th class="show-gt-md">
              Veld
          </th>
          <th>
              Rug#
          </th>
          <th style="max-width: 150px">
              Ploeg
          </th>
          <th class="show-gt-md">
              Slag
          </th>
          <template is="dom-if" if=[[splashList[0]]]>
            <template is="dom-if" if=[[displaySplash(1)]]>
              <th class$=[[setClasses(1)]]>
                  Tussentijd 1
              </th>
            </template>
          </template>
          <template is="dom-if" if=[[splashList[1]]]>
            <template is="dom-if" if=[[displaySplash(2)]]>
              <th class$=[[setClasses(2)]]>
                  Tussentijd 2
              </th>
            </template>
          </template>
          <template is="dom-if" if=[[splashList[2]]]>
            <template is="dom-if" if=[[displaySplash(3)]]>
              <th class$=[[setClasses(3)]]>
                  Tussentijd 3
              </th>
            </template>
          </template>
          <template is="dom-if" if=[[splashList[3]]]>
            <template is="dom-if" if=[[displaySplash(4)]]>
              <th class$=[[setClasses(4)]]>
                  Tussentijd 4
              </th>
            </template>
          </template>
          <template  is="dom-if"  if=[[displaySplash(5)]]>
            <th class$=[[setClasses(5)]]>
                Finishtijd
            </th>
          </template>
        </tr>
      </thead>
      <tbody>
        <template is="dom-repeat" items="[[teams]]" as="team">
          <tr on-click="_openTeam">
            <td class="show-gt-md">
              <oars-img  club="[[team.clubnameshort]]"></oars-img>
            </td>
            <td>
                [[team.rank]] / [[team.participants]]
            </td>
            <td class="show-gt-md">
              <template is="dom-if" if="[[!hasValue(team.fieldnameshortsub)]]">
                [[team.fieldnameshortsub]]
              </template>
              <template is="dom-if" if="[[hasValue(team.fieldnameshortsub)]]">
                [[team.fieldnameshort]]
              </template>
            </td>
            <td>
                [[team.backnumber]]
            </td>
            <td class="teamname" style="max-width: 150px">
                [[team.teamname]]
            </td>
            <td class="show-gt-md">
                [[team.rower8]]
            </td>
            <template is="dom-if" if=[[splashList[0]]]>
              <template  is="dom-if"  if=[[displaySplash(1)]]>
                <td class$=[[setClasses(1)]]>
                    [[displayTime(team.splash1,0)]]
                </td>
              </template>
            </template>
            <template is="dom-if" if=[[splashList[1]]]>
              <template  is="dom-if"  if=[[displaySplash(2)]]>
                <td class$=[[setClasses(2)]]>
                    [[displayTime(team.splash2,0)]]
                </td>
              </template>
            </template>
            <template is="dom-if" if=[[splashList[2]]]>
              <template  is="dom-if"  if=[[displaySplash(3)]]>
                <td class$=[[setClasses(3)]]>
                    [[displayTime(team.splash3,0)]]
                </td>
              </template>
            </template>
            <template is="dom-if" if=[[splashlist[4]]]>
              <template  is="dom-if"  if=[[displaySplash(4)]]>
                <td class$=[[setClasses(4)]]>
                    [[displayTime(team.splash4,0)]]
                </td>
              </template>
            </template>
            <template is="dom-if"  if=[[displaySplash(5)]]>
              <td class$=[[setClasses(5)]]>
                  <final-time team="[[team]]"></final-time>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
    <template is="dom-if" if="[[noTeams]]">
      <div class="noTeams">
        Er zijn helaas nog geen ploegen voorbij dit punt.
      </div>
    </template>
    <paper-dialog id="dialog">
      <team-modal team="[[selectedTeam]]"></team-modal>
      <div class="buttons">
        <paper-button style="left: 5px;position: absolute;" dialog-dismiss>NAAR WEDSTRIJD</paper-button>
        <paper-button dialog-confirm>SLUITEN</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'last-result-table',
      noTeams: false,
      _teamsChanged: function() {
        this.noTeams = this.teams.length === 0;
        if (!this.noTeams) {
          this.splashCount = checkSplash(this.teams);
        }
      },
      displayTime: function(time,bonussecond) {
        return FormatTime(FinalTime(time,bonussecond));
      },
      noTeams: function() {
        return this.teams.length === 0;
      },
      setClasses: function(splash) {
        if (this.splash === undefined)
          this.getSplash();
        return (splash == this.splash) ? '' : 'show-gt-md';
      },
      hasValue: function(field) {
        return field == 0;
      },
      displaySplash: function(splash) {
        if (this.splash === undefined)
          this.splash = this.getSplash();
        if (this.splashCount === undefined)
          return this.splash >= splash;
        return (this.splash >= splash && splash < this.splashCount) || (this.splash >= splash && splash === 5);
      },
      getSplash: function() {
        return this.getAttribute('data-splash');
      },
      _openTeam: function(e) {
        if (e.model.team)
          this.selectedTeam = e.model.team;
        this.$.dialog.toggle();
      },
      properties: {
        teams : {
          type: Array,
          notify:true,
          readOnly:false,
          observer: '_teamsChanged',
        },
        splash: {
          type: Number,
          notify: true,
          readOnly: false,
          value:5,
        },
        splashCount: {
          type: Number,
          notify: true,
          readOnly: false,
        }
      },
    });
  </script>
</dom-module>
