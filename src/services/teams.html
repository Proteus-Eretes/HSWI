<script>
var requestTeams = function(self,match,year,field,choice) {
  field = field.replace(/\+/g, '%2B');
  if (!year) {
    year = 0;
  }
  fetch('https://beta.hoesnelwasik.nl/api/wd/'+match+'/'+year+'/'+field+'/' + choice)
    .then(
      function(res) {
        if (res.status !== 200) {
          console.log('Looks like something did a crash');
          return;
        }

        res.json().then(function(data) {
          self.teams = data;
        });
      }
    )
    .catch(function(err) {
      console.log('Something went badly wrong: -S' ,err);
    });
}
</script>
