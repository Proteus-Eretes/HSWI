<script>
    var reqeustData = function(self) {
      fetch('http://beta.hoesnelwasik.nl/api/overview/')
        .then(
          function(res) {
            if (res.status !== 200) {
              console.log('Looks like something did a crash');
              return;
            }

            res.json().then(function(data) {
              self.match = data;
              self.displayError = data.error === 'E:0001';
            });
          }
        )
        .catch(function(err) {
          console.log('Something went badly wrong: -S' ,err);
        });
    };
</script>
